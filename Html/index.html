<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurEver Care</title>
  <link rel="stylesheet" href="../Styles/Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=IM+Fell+Great+Primer+SC&family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
 

</head>
<body>
  <div class="container">
    
    <!-- Left Section (Image) -->
    <div class="image-section"></div>
    
    <!-- Right Section (Form) -->
    <div class="form-section">
      <div class="logo">
        <img src="../Images/Logo.svg" alt="FurEver Care Logo" />
      </div>
      <h1>Welcome to FurEver  Care</h1>
      <p class="tagline" ><em style=" font-family: Playfair Display", serif;>...they deserve forever love</em></p>
      <form id="userForm">
        <label for="name">Please fill the form below</label>
        <input type="text" id="name" placeholder="Whatâ€™s your name?" required>
        
        <p class="category-label">What category do you belong to?</p>
        <div class="radio-group">
          <label><input type="radio" name="category" value="Pet Owner"> Pet Owner</label>
          <label><input type="radio" name="category" value="Veterinarian"> Veterinarian</label>
          <label><input type="radio" name="category" value="Shelter"> Animal Shelter / Rescue Volunteer</label>
        </div>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
   <script src="../JS/Script.js"></script>
</body>
</html>
