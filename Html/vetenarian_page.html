<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/vetenarian_page.css"/>
    <!-- <link rel="icon" href="../Images/ForEverCareLogoSmall.svg"/> -->
     <link rel="icon" href="../Images/FEC.svg"/>
    <title>Veterinarian Page</title>
</head>
<body>
    <div class="nav_bar"> <!--SIDE NAV BAR CONTAINER-->
        <img src="../Images/FEC.svg" alt="logo"/>

        <div class="overview">
            <span class="heading">OVERVIEW</span>

            <div class="overview_list">
                <span><img src="../Images/material-symbols_health-cross-outline-rounded.svg"> Appointments</span>
                <span><img src="../Images/material-symbols_history-edu-outline.svg">Pet History</span>
                <span><img src="../Images/tabler_message.svg" id="arrow">Give feedback</span>
                <span><img src="../Images/f7_arrow-up-right.svg" id="arrow">Contact Us</span>
            </div>

        </div>

        <div class="case_studies">
            <span class="heading">CASE STUDIES</span>

            <div class="case_studies_list">

                <div class="pet_mini_profile">
                    <img src="../Images/Lino_the_dog.svg" alt="Lino's picture"/>
                    <div class="name_and_species">
                        <span class="name">Lino</span>
                        <span class="species">Dog</span>
                    </div>
                </div>

                <div class="pet_mini_profile">
                    <img src="../Images/Kenny_the_cat.svg" alt="Kenny's picture"/>
                    <div class="name_and_species">
                        <span class="name">Kenny</span>
                        <span class="species">Cat</span>
                    </div>
                </div>

                <div class="pet_mini_profile">
                    <img src="../Images/Doe_the_dog.svg" alt="Doe's picture"/>
                    <div class="name_and_species">
                        <span class="name">Doe</span>
                        <span class="species">Dog</span>
                    </div>
                    
                </div>

            </div>
        </div>


        <span id="log_out"><img src="../Images/material-symbols_logout-rounded.svg"/> Log out</span>
    </div>

    <div class="scrolling_ticker">
        <span>9:00AM | Nigeria | Visitor count: 3 | No new updates</span>
    </div>

    <div class="salute">
            <span class="greeting">Hey there, </span>
            <span id="doctors_name">Gina</span>
    </div>

    <div class="side_profile">
        <div class="mini_profile">
            <img src="../Images/solar_settings-outline.svg" id="settings"/>
            <img src="../Images/Line 1.svg" id="line"/>
            <div class="name_and_photo">
                <img src="../Images/Gina_Down.svg" id="photo"/>
                <span class="name">Gina Down</span>
            </div>
        </div>

        <div class="vet_profile">
            <span id="profile_heading">Vet Profile</span>
            <div class="name_and_profile_picture">
                <img src="../Images/Gina_Down.svg"/>
                <span>Dr. Gina</span>
            </div>
            <div class="profile_info">
                <div class="info"><span class="dark_heading">NICHE: </span><span class="info_text">Nutrition</span></div>
                <div class="info"><span class="dark_heading">PHONE: </span><span class="info_text">+234  958  726  4904</span></div>
                <div class="info"><span class="dark_heading">EMAIL: </span><span class="info_text">drgina@gmail.com</span></div>
            </div>
            <a href="#">Edit</a>
        </div>
    </div>
</body>
</html>
